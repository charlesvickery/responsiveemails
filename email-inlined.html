<!DOCTYPE html>
<html>
<head>
	<title>Responsive email</title>
	<style type=".email-background
	background: #eee
	padding: 10px

.email-container
	max-width: 500px
	background: white
	font-family: sans-serif
	margin: 0 auto
	overflow: hidden
	border-radius: 5px
	text-align: center

.pre-header
	@extend .email-container
	background: #eee
	color: #eee
	font-size: 5px

img
	max-width: 100%;

a
	color: #333333
p
	margin: 20px
	font-size: 18px
	font-weight: 300
	color: #666
	line-height: 1.5

.cta
	margin: 20px

a
	text-decoration: none
	display: inline-block
	background: #0066FF
	color: white
	padding: 10px 20px 10px 20px

.footer-junk
	@extend email-container
	background: none
	padding: 20px
	font-size: 12px
"></style>

</head>
<body>

<div class="email-background">

	<div class="pre-header">
	Thanks for signing up with Sourcegraph! Here's a quick tutorial to getting started.
	</div>

	<div class="email-container">

	<h1>Welcome to Sourcegraph!</h1>

	<img src="Sourcegraph.png">

#note: need to define this .png file

	<p>You can use Sourcegraph to search, review, and explore code.</p>

	<div class="cta">
		<a href="video-url">Watch this video</a>

	<div class="footer-junk">
	my address /// <a href="enter link in here">Unsubscribe</a>
	</div>

</div>

</div></div></body>

</html>
